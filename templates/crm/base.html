<html> 
  <head>
    <meta charset="utf-8">
    <title>Customer Relationship Management</title>
    {% load static %}
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons for trash icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>

  <body class="bg-light" style="min-height: 100vh; margin: 0;">

    <div class="w-100" style="min-height: 100vh; background-color:black;">

      <header class="d-flex justify-content-between align-items-center px-4 py-3" style="background-color: #343a40;">
        
        <div class="d-flex align-items-center">
          <img src="{% static 'images/finallogo.png' %}" alt="Logo" style="width:40px; height:40px; margin-right:10px;">
          <h1 class="h3 m-0" style="color:rgb(149, 149, 217);">Customer Relationship Management</h1>
        </div>

        <nav class="d-flex align-items-center">
          {% if user.is_authenticated %}
            <span class="fw-bold" style="color: rgb(149, 149, 217); font-weight: bold; text-align: center; margin-top: -15px;">
              Hi, {{ user.get_username }}
            </span>
            <form method="post" action="{% url 'logout' %}" class="d-inline ms-2">
              {% csrf_token %}
              <button type="submit" style="background: transparent; border: none; padding: 0;">
                  <img src="{% static 'images/logoutlogo.png' %}" alt="Logout" style="width: 25px; height: 25px;">
              </button>
            </form>

          {% else %}
            <a class="btn btn-dark btn-sm me-2 fw-bold text-white" href="{% url 'login' %}">Login</a>
            <a class="btn btn-dark btn-sm fw-bold" href="{% url 'signup' %}">Sign up</a>
          {% endif %}
        </nav>
      </header>

      <!-- FULL SCREEN CONTENT AREA -->
      <div class="container-fluid px-4">
        {% block content %}{% endblock %}
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
