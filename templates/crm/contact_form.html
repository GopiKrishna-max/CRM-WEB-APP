{% extends 'crm/base.html' %}
{% block content %}
{% load static %}

<style>
  .form-container {
    background-image: url({% static 'images/newcon.jpg' %});
    height: 100vh;
    width: 100%;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-box {
    max-width: 500px;
    width: 50%;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    align-items: center; /* center all children */
    text-align: center;
  }

  label {
    font-weight: bold;
    color: whitesmoke;
    margin-top: 10px;
    width: 100%;
    text-align: left;
  }

  input, select, textarea {
    width: 90%; /* almost full width inside form box */
    max-width: 400px;
    padding: 8px;
    margin: 5px 0 15px 0;
    border-radius: 5px;
    border: none;
  }

  textarea {
    resize: vertical;
  }

  .btn {
    padding: 10px 18px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    margin: 10px 5px;
  }

  .btn:hover {
    background-color: #45a049;
  }

</style>

<div class="form-container">
  <div class="form-box">
    <h2 style="color: whitesmoke; margin-bottom: 20px;">
      {{ form.instance.pk|yesno:"Edit Contact,New Contact" }}
    </h2>

    <form method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
      {% csrf_token %}

      <label for="first_name">First Name</label>
      {{ form.first_name }}

      <label for="last_name">Last Name</label>
      {{ form.last_name }}

      <label for="email">Email</label>
      {{ form.email }}

      <label for="phone">Phone</label>
      {{ form.phone }}

      <label for="id_address">Address</label>
      {{ form.address }}


      <div style="margin-top: 20px; display: flex; justify-content: center; width: 100%;">
        <button type="submit" class="btn" style="font-weight: bold;color: whitesmoke;background-color:green;">Save</button>
        <a href="{% url 'contact_list' %}" class="btn" style="background-color: red;font-weight: bold;">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
