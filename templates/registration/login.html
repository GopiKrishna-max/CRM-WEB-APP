{% extends 'crm/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<div style="
  background-image: url({% static 'images/hp1.jpg' %});
  height: 100vh;
  width: 101.5%;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: left;
  display: flex;
  justify-content: center;   
  align-items: center;       
  flex-direction: column;   
  color: white;
  background-position: 20% center;
">

  <div style="background-color: rgba(0, 0, 0, 0.6); padding: 30px; border-radius: 10px; text-align: center; transform: translateY(-40px); width: 350px;">
    <h2 style="color: whitesmoke;">Login</h2>
    <form method="post" class="mt-3">
      {% csrf_token %}

      <div class="mb-3" style="text-align: left; font-weight: bold;">
        {{ form.username.label_tag }}
        <input type="text" name="username" class="form-control" placeholder="Enter your username" style="width: 100%; padding: 8px;">
      </div>

      <div class="mb-3" style="position: relative; text-align: left; font-weight: bold;">
        {{ form.password.label_tag }}
        <div style="position: relative;">
          <input type="password" name="password" class="form-control" placeholder="Enter your password" style="width: 100%; padding-right: 40px; padding: 8px;">
          <span id="togglePassword" style="
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: black;
            font-size: 18px;
          ">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn" style="background-color:rgb(149, 149, 217); color: black; font-weight: bold; width: 100%; padding: 10px;">
        Login
      </button>
    </form>

    <p class="mt-3">Don't have an account? 
      <a href="{% url 'signup' %}" style="color:rgb(149, 149, 217); font-weight: bold;">Sign up</a>
    </p>
  </div>
</div>

<script>
  const passwordInput = document.querySelector('input[name="password"]');
  const toggleIcon = document.getElementById('togglePassword');
  const eyeIcon = toggleIcon.querySelector('i');

  toggleIcon.addEventListener('click', function() {
    if(passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.classList.remove('fa-eye');
      eyeIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      eyeIcon.classList.remove('fa-eye-slash');
      eyeIcon.classList.add('fa-eye');
    }
  });
</script>

{% endblock %}
